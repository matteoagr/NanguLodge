    <main id="pagecontact">
        <h1> Contactez nous</h1>
        <p> Voici le formulaire pour nous contacter, tous les champs sont requis !</p>
        <form id="formcontact" action="remerciement.html">
            <div id="colonnegauche">
                <div>
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div>
                    <label for="lastname"> Nom :</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div>
                    <label for="emailform">Mail :</label>
                    <input type="email" name="emailform" id="emailform" required>
                </div>
            </div>
            <!--fin de la colonne de gauche-->
            <div id="colonnedroite">
                <div>
                    <label for="message">Écrivez votre message : </label>
                    <textarea name="message" id="message" required></textarea>
                </div>
            </div>
            <!--fin de la colonne de droite-->
            <input type="submit" value="Envoyer">

        </form>
    </main>
